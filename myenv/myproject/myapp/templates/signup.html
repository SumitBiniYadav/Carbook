{% extends 'header.html'%}
{% load static %}
{% block content%}

<!DOCTYPE html>
<html lang="en">
  

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/banner.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">SignUp</h1>
          </div>
        </div>
      </div>
    </section>
    {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{msg}}
    </div>
    {% endif %}

    <section class="ftco-section contact-section d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6 col-lg-5 block-9 mb-md-5">
          <div class="bg-light p-5 rounded shadow text-center">
              <h2 class="mb-4">Sign Up</h2>
              <form method="post" action="{% url 'signup' %}" class="contact-form" enctype="multipart/form-data">
                  {% csrf_token %}
                  
                  <div class="form-group">
                      <select name="usertype" class="form-control">
                          <option value="">---- Select UserType ----</option>
                          <option value="user">User</option>
                          <option value="lessor">Lessor</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Name" name="name">
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" placeholder="Your Email" name="email">
                  </div>
                  <div class="form-group">
                      <input type="tel" class="form-control" placeholder="Your Mobile" name="mobile">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Your Password" name="password">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword">
                  </div>
                  <div class="form-group">
                      <input type="file" class="form-control" name="profile">
                  </div>
                  <div class="form-group">
                      <input type="submit" value="Sign Up" class="btn btn-primary py-3 px-5 w-100">
                  </div>
              </form>
          </div>
      </div>
  </section>
  
	

    
  </body>
</html>
{% endblock %}
