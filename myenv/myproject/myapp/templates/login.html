{% extends 'header.html'%}
{% load static %}
{% block content%}


<!DOCTYPE html>
<html lang="en">
  

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/banner.jpg' %}');" data-stellar-ackground-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Login</h1>
          </div>
        </div>
      </div>
    </section>
    {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{msg}}
    </div>
    {% endif %}

    
		          
		          
    <section class="ftco-section contact-section d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6 col-lg-5 block-9 mb-md-5">
          <div class="bg-light p-5 rounded shadow text-center">
              <h2 class="mb-4">Login</h2>
              {% if msg %}
                  <div class="alert alert-danger" role="alert">
                      {{ msg }}
                  </div>
              {% endif %}
              <form method="post" action="{% url 'login' %}" class="contact-form">
                  {% csrf_token %}
                  
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email" name="email">
                  </div>
                  
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Your Password" name="password">
                  </div>
                  
                  <div class="form-group">
                      <input type="submit" value="Login" class="btn btn-primary py-3 px-5 w-100">
                  </div>
  
                  <a href="{% url 'fpass' %}" class="d-block">Forgot Password?</a>
              </form>
          </div>
      </div>
  </section>
  
	

    
  </body>
</html>
{% endblock %}
